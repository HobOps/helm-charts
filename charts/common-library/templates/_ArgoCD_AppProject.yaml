{{- define "library.ArgoCD.AppProject" }}
---
apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: {{ .name }}
  namespace: {{ .Release.Namespace }}
  {{- with (index .Values.AppProject .name).annotations }}
  annotations:
    {{- tpl (toYaml .) $ | nindent 4 }}
  {{- end }}
  {{- with (index .Values.AppProject .name).labels }}
  labels:
    {{- tpl (toYaml .) $ | nindent 4 }}
  {{- end }}
spec:
  description: {{ (index .Values.AppProject .name).description | default "" }}
  {{- with (index .Values.AppProject .name).clusterResourceBlacklist }}
  clusterResourceBlacklist:
    {{- tpl (toYaml .) $ | nindent 2 }}
  {{- end }}
  {{- with (index .Values.AppProject .name).clusterResourceWhitelist }}
  clusterResourceWhitelist:
    {{- tpl (toYaml .) $ | nindent 2 }}
  {{- end }}
  {{- with (index .Values.AppProject .name).namespaceResourceBlacklist }}
  namespaceResourceBlacklist:
    {{- tpl (toYaml .) $ | nindent 2 }}
  {{- end }}
  {{- with (index .Values.AppProject .name).namespaceResourceWhitelist }}
  namespaceResourceWhitelist:
    {{- tpl (toYaml .) $ | nindent 2 }}
  {{- end }}
  {{- with (index .Values.AppProject .name).roles }}
  roles:
    {{- tpl (toYaml .) $ | nindent 2 }}
  {{- end }}
  {{- with (index .Values.AppProject .name).destinations }}
  destinations:
    {{- tpl (toYaml .) $ | nindent 2 }}
  {{- end }}
  {{- with (index .Values.AppProject .name).sourceRepos }}
  sourceRepos:
    {{- tpl (toYaml .) $ | nindent 2 }}
  {{- end }}
{{- end }}
