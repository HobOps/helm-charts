{{- define "library.ExternalSecretsOperator.ExternalSecret" }}
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: {{ .name }}
  namespace: {{ .Release.Namespace }}
  {{- with (index .Values.ExternalSecret .name).annotations }}
  annotations:
    {{- tpl (toYaml .) $ | nindent 4 }}
  {{- end }}
spec:
  refreshInterval: {{ (index .Values.ExternalSecret .name).refreshInterval | default "1m"}}
  {{- with (index .Values.ExternalSecret .name).secretStoreRef }}
  secretStoreRef:
    {{- tpl (toYaml .) $ | nindent 4 }}
  {{- end }}
  {{- with (index .Values.ExternalSecret .name).target }}
  target:
    {{- tpl (toYaml .) $ | nindent 4 }}
  {{- end }}
  {{- with (index .Values.ExternalSecret .name).data }}
  data:
    {{- tpl (toYaml .) $ | nindent 4 }}
  {{- end }}
  {{- with (index .Values.ExternalSecret .name).dataFrom }}
  dataFrom:
    {{- tpl (toYaml .) $ | nindent 4 }}
  {{- end }}
{{- end }}
