StorageClass:
  test-storageclass:
    annotations:
      annotation: test-storageclass
    provisioner: changeme
    allowVolumeExpansion: true
    reclaimPolicy: Delete
    volumeBindingMode: Immediate
    allowedTopologies:
    - matchLabelExpressions:
      - key: topology.gke.io/zone
        values:
        - us-central1-a
        - us-central1-b
    parameters:
      type: changeme

NetworkPolicy:
  test-networkpolicy:
    annotations:
      annotation: test-networkpolicy
    podSelector:
      matchLabels:
        changeme-match-label: "true"
    policyTypes:
    - Ingress
    ingress:
    - from:
      - namespaceSelector:
          matchLabels:
            name: changeme-namespace
        podSelector:
          matchLabels:
            type: changeme-label

Ingress:
  test-ingress-without-rendering:
    annotations:
      annotation: test-ingress-without-rendering
    ingressClassName: nginx
    rules:
    - host: test1.example.com
      http:
        paths:
        - path: /
          backend:
            service:
              name: test-service
              port:
                number: 80
          pathType: ImplementationSpecific
  test-ingress-with-rendering:
    annotations:
      annotation: test-ingress-with-rendering
    ingressClassName: nginx
    render_ingress_rules: true
    hosts:
    - test2.example.com
    - test3.example.com
    paths:
    - backend:
        service:
          name: test-service
          port:
            number: 80
      path: /
      pathType: ImplementationSpecific

