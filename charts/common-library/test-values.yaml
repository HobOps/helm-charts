Job:
  test-job:
    annotations:
      annotation: test-job
    podAnnotations:
      podAnnotations: test-job
    selectorLabels:
      selectorLabels: test-job
    restartPolicy: OnFailure
    serviceAccountName: test-job
    podSecurityContext:
      fsGroup: 2000
    securityContext:
      capabilities:
        drop:
        - ALL
      readOnlyRootFilesystem: true
      runAsNonRoot: true
      runAsUser: 1000
    backoffLimit: 1
    completions: 1
    parallelism: 1
    image:
      repository: alpine
      tag: latest
      pullPolicy: IfNotPresent
    imagePullSecrets:
    - name: changeme
    envFrom:
    - configMapRef:
        name: test-configmap
    - secretRef:
        name: test-secret
    env:
    - name: FUZZ
      value: BUZZ
    command:
    - bash
    - -c
    args:
    - sleep 9999
    resources:
      requests:
        memory: 100Mi
        cpu: 100m
      limits:
        memory: 200Mi
        cpu: 200m
    volumeMounts:
    - name: config-file
      mountPath: /etc/service.conf
      subPath: service.conf
      readOnly: true
    volumes:
    - name: config-file
      configMap:
        name: test-file-configmap
    nodeSelector:
      node: changeme
    hostAliases:
    - hostnames:
      - example.com
      ip: 1.1.1.1
    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
          - matchExpressions:
            - key: "topology.kubernetes.io/zone"
              operator: In
              values: ["us-central1-a", "us-central1-b"]
    tolerations:
    - key: reserved-pool
      operator: Equal
      value: "true"
      effect: NoSchedule

